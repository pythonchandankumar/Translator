<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</head>
<body>
    <div class="col-4 card shadow-lg offset-3 mt-5 rounded-5">
        <div class="card-body">
            <h1 class="text-center"> Translator </h1>

                <form action="" method="POST" class="col-3 offset-2">
                    {% csrf_token %}

                    <input type="text" name="translate" required class="border-2 rounded-4">
                    <br>
                    <select required name="language" class="border-2 rounded-4 mt-1">
                        <option value ="Hindi">Hindi</option>
                        <option value ="Marathi">Marathi</option>
                        <option value="German">German</option>
                        <option value="French">French</option>
                        <option value="Japanese">Japanese</option>
                        <option value="Russian">Russian</option>
                        <option value="Bengali">Bengali</option>
                        <option value="Turkish">Turkish</option>
                        <option value="Portuguese">Portuguese</option>
                        <option value="Arabic">Arabic</option>
                        <option value="Spanish">Spanish</option>

                    </select><br>
                    <button type="submit" value="submit" class="btn btn-success rounded-5 shadow-lg mt-2">Translate</button>
                </form>
    
            </div>
        </div>
</body>
</html>
